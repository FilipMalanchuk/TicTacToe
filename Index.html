<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Крестики-нолики</title>
	<link rel="stylesheet" href="Крестики-нолики.css">
</head>
<body>
	<div class="container">
		<div class="left-col">
			
		</div> <!-- end of left-col -->
		<div class="middle-col">
			<div class="score">
				<div class="score-left">0</div>
				<div class="score-right">0</div>
			</div>
			<div class="desk">
				<div class="cell no-border-top no-border-left"></div>
				<div class="cell no-border-top"></div>
				<div class="cell no-border-top no-border-right"></div>
				<div class="cell no-border-left"></div>
				<div class="cell"></div>
				<div class="cell no-border-right"></div>
				<div class="cell no-border-bottom no-border-left"></div>
				<div class="cell no-border-bottom"></div>
				<div class="cell no-border-bottom no-border-right"></div>
			</div> <!-- end of desk -->
			<div class="mode">
				<div class="mode-two-players mode-shadow"></div>
				<div class="mode-one-player"></div>
			</div>

		</div> <!-- end of middle-col -->
		<div class="right-col">
			
		</div> <!-- end of right-col -->
	</div>






	<script src="Крестики-нолики.js"></script>
</body>
</html>
